<!DOCTYPE html>
<html>
<head>
  <title>Changing Background Image</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <script>
    const backgroundImages = [
      'arkham.png',
      // Add more image paths as needed
    ];

    const intervalTime = 5000; // 5 seconds
    let currentIndex = 0;

    function changeBackgroundImage() {
      const backgroundDiv = document.querySelector('.background-image');
      backgroundDiv.style.backgroundImage = `url(${backgroundImages[currentIndex]})`;

      currentIndex = (currentIndex + 1) % backgroundImages.length; // Loop back to the first image

      setTimeout(changeBackgroundImage, intervalTime);
    }

    // Start the background image changing process
    changeBackgroundImage();
  </script>
</body>
</html>
